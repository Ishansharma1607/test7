<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link href="/output.css" rel="stylesheet">
  <!-- Remove default Prism theme as we'll use custom colors -->
  <!-- Add Font Awesome for collapse arrows -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 py-8">
  <div class="w-full max-w-4xl mx-4">
    <form action="/save-text" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="editorForm">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Markdown Editor</h2>
        <button 
          type="button" 
          id="togglePreview" 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Toggle Preview
        </button>
      </div>
      <div class="grid grid-cols-1 gap-6" id="editorContainer">
        <div id="editorSection">
          <textarea 
            id="textArea" 
            name="text" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            rows="20" 
            placeholder="Enter your markdown text here..."
          ></textarea>
        </div>
        <div id="previewSection" class="hidden">
          <div 
            id="preview" 
            class="markdown-preview shadow border rounded w-full py-2 px-3 bg-white h-[calc(20rem*1.5)] overflow-y-auto"
          ></div>
        </div>
      </div>
      <div class="flex items-center justify-between mt-6">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Save
        </button>
        <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Logout
        </a>
      </div>
      <!-- Add hidden input to store preview state -->
      <input type="hidden" name="previewState" id="previewState" value="true">
    </form>
  </div>

  <!-- Add Marked.js for Markdown parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
  <!-- Add Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
